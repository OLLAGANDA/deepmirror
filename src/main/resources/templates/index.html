    <script>
        // ========================================
        // [Configuration]
        // ========================================
        const CONFIG = {
            API_ENDPOINTS: {
                QUESTIONS: '/data/questions.json',
                RESULTS: '/api/v1/results',
                FEEDBACK: '/api/feedback'
            },
            TIMINGS: {
                AUTO_ADVANCE_DELAY: 200,
                TOAST_DURATION: 3000,
                TOAST_FADE_OUT: 300
            },
            UI_SETTINGS: {
                ITEMS_PER_PAGE: 5,
                SCORE_MIN: 1,
                SCORE_MAX: 5,
                SCORE_RANGE: 100
            },
            STORAGE_KEY: 'deepmirror_progress',
            DOMAIN_NAMES: {
                'O': 'ê°œë°©ì„±',
                'C': 'ì„±ì‹¤ì„±',
                'E': 'ì™¸í–¥ì„±',
                'A': 'ì¹œí™”ì„±',
                'N': 'ì‹ ê²½ì„±'
            },
            DOMAIN_COLORS: {
                'O': 'indigo',
                'C': 'blue',
                'E': 'purple',
                'A': 'green',
                'N': 'red'
            },
            LIKERT_OPTIONS: [
                { value: 1, label: 'ì „í˜€ ì•„ë‹ˆë‹¤' },
                { value: 2, label: 'ì•„ë‹ˆë‹¤' },
                { value: 3, label: 'ë³´í†µì´ë‹¤' },
                { value: 4, label: 'ê·¸ë ‡ë‹¤' },
                { value: 5, label: 'ë§¤ìš° ê·¸ë ‡ë‹¤' }
            ]
        };

        // ========================================
        // [State Management]
        // ========================================
        let questions = [];
        let answers = {};
        let nickname = '';
        let currentPage = 0;
        let autoAdvanceTimer = null;

        // ========================================
        // [Storage & Persistence]
        // ========================================
        function saveProgress() {
            const progressData = {
                answers: answers,
                currentPage: currentPage,
                nickname: nickname,
                timestamp: new Date().toISOString()
            };
            try {
                localStorage.setItem(CONFIG.STORAGE_KEY, JSON.stringify(progressData));
                console.log('Progress saved:', progressData);
            } catch (error) {
                console.error('Failed to save progress:', error);
            }
        }

        function loadProgress() {
            try {
                const savedData = localStorage.getItem(CONFIG.STORAGE_KEY);
                if (!savedData) {
                    return false;
                }

                const progressData = JSON.parse(savedData);
                answers = progressData.answers || {};
                currentPage = progressData.currentPage || 0;
                nickname = progressData.nickname || '';

                if (Object.keys(answers).length > 0) {
                    console.log('Progress loaded:', progressData);
                    showQuestionScreen();
                    renderQuestions();
                    updateProgress();
                    showToast('ì´ì „ ì§„í–‰ ìƒí™©ì„ ë¶ˆëŸ¬ì™”ìŠµë‹ˆë‹¤');
                    return true;
                }
            } catch (error) {
                console.error('Failed to load progress:', error);
            }
            return false;
        }

        function resetProgress() {
            if (confirm('ì •ë§ë¡œ ì²˜ìŒë¶€í„° ë‹¤ì‹œ ì‹œì‘í•˜ì‹œê² ìŠµë‹ˆê¹Œ? ëª¨ë“  ì§„í–‰ ìƒí™©ì´ ì‚­ì œë©ë‹ˆë‹¤.')) {
                localStorage.removeItem(CONFIG.STORAGE_KEY);
                location.reload();
            }
        }

        // ========================================
        // [Initialization]
        // ========================================
        async function loadQuestions() {
            try {
                const response = await fetch(CONFIG.API_ENDPOINTS.QUESTIONS);
                questions = await response.json();
                console.log('Loaded', questions.length, 'questions');
                loadProgress();
            } catch (error) {
                console.error('Failed to load questions:', error);
                alert('ì§ˆë¬¸ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. í˜ì´ì§€ë¥¼ ìƒˆë¡œê³ ì¹¨í•´ì£¼ì„¸ìš”.');
            }
        }

        function init() {
            loadQuestions();
        }

        // ========================================
        // [UI Rendering]
        // ========================================
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.classList.add('hiding');
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, CONFIG.TIMINGS.TOAST_FADE_OUT);
            }, CONFIG.TIMINGS.TOAST_DURATION);
        }

        function showQuestionScreen() {
            document.getElementById('nickname-screen').classList.add('hidden');
            document.getElementById('feedback-section').classList.add('hidden');
            document.getElementById('progress-container').classList.remove('hidden');
            document.getElementById('navigation-container').classList.remove('hidden');
        }

        function showLoadingScreen() {
            document.getElementById('questions-container').classList.add('hidden');
            document.getElementById('navigation-container').classList.add('hidden');
            document.getElementById('progress-container').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');
        }

        function hideLoadingScreen() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('questions-container').classList.remove('hidden');
            document.getElementById('navigation-container').classList.remove('hidden');
            document.getElementById('progress-container').classList.remove('hidden');
        }

        function renderQuestions() {
            cancelAutoAdvanceTimer();

            const container = document.getElementById('questions-container');
            container.innerHTML = '';

            const pageQuestions = getCurrentPageQuestions();
            const startIndex = currentPage * CONFIG.UI_SETTINGS.ITEMS_PER_PAGE;

            pageQuestions.forEach((question, index) => {
                const questionCard = createQuestionCard(question, startIndex + index);
                container.appendChild(questionCard);
            });

            container.classList.remove('hidden');
            updateNavigationButtons();
            updatePageInfo();
            container.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function createQuestionCard(question, index) {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-xl shadow-md p-4 transition-all duration-300 border border-gray-100';
            card.id = `question-${question.id}`;

            const domainColor = CONFIG.DOMAIN_COLORS[question.domain];
            const domainName = CONFIG.DOMAIN_NAMES[question.domain];

            card.innerHTML = `
                <div class="flex items-start mb-2">
                    <span class="inline-block bg-${domainColor}-100 text-${domainColor}-700 text-xs font-semibold px-3 py-1 rounded-full mr-3">
                        ${domainName}
                    </span>
                    <span class="text-sm text-gray-500">ì§ˆë¬¸ ${index + 1} / ${questions.length}</span>
                </div>
                <p class="text-base font-medium text-gray-800 mb-3">${question.text}</p>
                ${createLikertScale(question.id)}
            `;

            return card;
        }

        function createLikertScale(questionId) {
            const savedAnswer = answers[questionId];

            const scaleHTML = `
                <div class="flex items-center justify-between gap-2">
                    ${CONFIG.LIKERT_OPTIONS.map(option => `
                        <label class="flex-1 cursor-pointer">
                            <input
                                type="radio"
                                name="question-${questionId}"
                                value="${option.value}"
                                ${savedAnswer === option.value ? 'checked' : ''}
                                class="hidden"
                                onchange="handleAnswer(${questionId}, ${option.value})"
                            >
                            <div class="flex flex-col items-center">
                                <div class="option-circle w-10 h-10 sm:w-12 sm:h-12 rounded-full border-4 border-gray-300 flex items-center justify-center
                                    hover:border-gray-400 transition-all duration-200 font-bold text-gray-600">
                                    ${option.value}
                                </div>
                                <span class="option-label text-xs text-gray-500 mt-1 text-center hidden sm:block">
                                   ${option.label}
                                </span>
                            </div>
                        </label>
                    `).join('')}
                </div>
            `;

            return scaleHTML;
        }

        // ========================================
        // [Progress & Navigation]
        // ========================================
        function updateProgress() {
            const answeredCount = Object.keys(answers).length;
            const totalCount = questions.length;
            const percentage = Math.round((answeredCount / totalCount) * 100);

            document.getElementById('progress-bar').style.width = percentage + '%';
            document.getElementById('progress-text').textContent = `${answeredCount} / ${totalCount}`;
            document.getElementById('progress-percentage').textContent = `${percentage}%`;
        }

        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const totalPages = getTotalPages();
            const isLastPage = isLastPageReached();

            prevBtn.disabled = currentPage === 0;

            if (isLastPage) {
                nextBtn.textContent = 'ê²°ê³¼ ë³´ê¸°';
                nextBtn.className = 'flex-1 bg-green-600 hover:bg-green-700 text-white font-bold py-4 px-6 rounded-lg transition duration-200 transform hover:scale-105 shadow-lg';
            } else {
                nextBtn.textContent = 'ë‹¤ìŒ';
                nextBtn.className = 'flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-6 rounded-lg transition duration-200 transform hover:scale-105 shadow-lg';
            }
        }

        function updatePageInfo() {
            const totalPages = getTotalPages();
            document.getElementById('page-info').textContent = `í˜ì´ì§€ ${currentPage + 1} / ${totalPages}`;
        }

        function goToNextPage() {
            if (!isCurrentPageAnswered()) {
                alert('í˜„ì¬ í˜ì´ì§€ì˜ ëª¨ë“  ì§ˆë¬¸ì— ë‹µë³€í•´ì£¼ì„¸ìš”.');
                return;
            }

            if (isLastPageReached()) {
                if (isAllQuestionsAnswered()) {
                    submitForm();
                } else {
                    alert('ëª¨ë“  ì§ˆë¬¸ì— ë‹µë³€í•´ì£¼ì„¸ìš”.');
                }
            } else {
                currentPage++;
                renderQuestions();
                saveProgress();
            }
        }

        function goToPreviousPage() {
            if (currentPage > 0) {
                currentPage--;
                renderQuestions();
                saveProgress();
            }
        }

        // ========================================
        // [Business Logic]
        // ========================================
        function getCurrentPageQuestions() {
            const start = currentPage * CONFIG.UI_SETTINGS.ITEMS_PER_PAGE;
            const end = start + CONFIG.UI_SETTINGS.ITEMS_PER_PAGE;
            return questions.slice(start, end);
        }

        function getTotalPages() {
            return Math.ceil(questions.length / CONFIG.UI_SETTINGS.ITEMS_PER_PAGE);
        }

        function isCurrentPageAnswered() {
            const pageQuestions = getCurrentPageQuestions();
            return pageQuestions.every(question => answers[question.id] !== undefined);
        }

        function isLastPageReached() {
            const totalPages = getTotalPages();
            return currentPage === totalPages - 1;
        }

        function isAllQuestionsAnswered() {
            return Object.keys(answers).length === questions.length;
        }

        function cancelAutoAdvanceTimer() {
            if (autoAdvanceTimer) {
                clearTimeout(autoAdvanceTimer);
                autoAdvanceTimer = null;
            }
        }

        function scheduleAutoAdvance() {
            if (isCurrentPageAnswered() && !isLastPageReached()) {
                autoAdvanceTimer = setTimeout(() => {
                    goToNextPage();
                    autoAdvanceTimer = null;
                }, CONFIG.TIMINGS.AUTO_ADVANCE_DELAY);
            }
        }

        function calculateScores() {
            const domainScores = { 'O': [], 'C': [], 'E': [], 'A': [], 'N': [] };
            const facetScores = {};

            questions.forEach(question => {
                const answer = answers[question.id];
                if (answer === undefined) {
                    return;
                }

                let score = answer;
                if (question.keyed === 'minus') {
                    score = (CONFIG.UI_SETTINGS.SCORE_MAX + CONFIG.UI_SETTINGS.SCORE_MIN) - answer;
                }

                domainScores[question.domain].push(score);

                const facetKey = question.domain + question.facet;
                if (!facetScores[facetKey]) {
                    facetScores[facetKey] = [];
                }
                facetScores[facetKey].push(score);
            });

            const finalScores = {};
            for (const [domain, scores] of Object.entries(domainScores)) {
                const average = scores.reduce((sum, score) => sum + score, 0) / scores.length;
                finalScores[domain] = convertToHundredScale(average);
            }

            const detailScores = {};
            for (const [facetKey, scores] of Object.entries(facetScores)) {
                const average = scores.reduce((sum, score) => sum + score, 0) / scores.length;
                detailScores[facetKey] = convertToHundredScale(average);
            }

            return {
                openness: finalScores['O'],
                conscientiousness: finalScores['C'],
                extraversion: finalScores['E'],
                agreeableness: finalScores['A'],
                neuroticism: finalScores['N'],
                detailScores: detailScores
            };
        }

        function convertToHundredScale(average) {
            const range = CONFIG.UI_SETTINGS.SCORE_MAX - CONFIG.UI_SETTINGS.SCORE_MIN;
            return Math.round(((average - CONFIG.UI_SETTINGS.SCORE_MIN) / range) * CONFIG.UI_SETTINGS.SCORE_RANGE);
        }

        // ========================================
        // [API Communication]
        // ========================================
        async function sendRequest(url, method = 'GET', data = null) {
            const options = {
                method: method,
                headers: {
                    'Content-Type': 'application/json'
                }
            };

            if (data) {
                options.body = JSON.stringify(data);
            }

            const response = await fetch(url, options);

            if (!response.ok) {
                let errorMessage = `ìš”ì²­ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤ (${response.status})`;

                try {
                    const errorData = await response.json();
                    if (errorData.details) {
                        errorMessage = errorData.details;
                    } else if (errorData.message) {
                        errorMessage = errorData.message;
                    }
                } catch (e) {
                    // JSON íŒŒì‹± ì‹¤íŒ¨ ì‹œ ê¸°ë³¸ ë©”ì‹œì§€ ì‚¬ìš©
                }

                throw new Error(errorMessage);
            }

            return await response.json();
        }

        async function submitForm() {
            const scores = calculateScores();

            const payload = {
                nickname: nickname,
                openness: scores.openness,
                conscientiousness: scores.conscientiousness,
                extraversion: scores.extraversion,
                agreeableness: scores.agreeableness,
                neuroticism: scores.neuroticism,
                detailScores: scores.detailScores
            };

            console.log('Submitting scores:', payload);
            showLoadingScreen();

            try {
                const result = await sendRequest(CONFIG.API_ENDPOINTS.RESULTS, 'POST', payload);
                localStorage.removeItem(CONFIG.STORAGE_KEY);
